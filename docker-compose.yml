services:
  db:
    image: postgres:16
    container_name: tasker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: tasker_backend
    depends_on:
      - db
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"

  bot:
    build:
      context: ./bot
    container_name: tasker_bot
    depends_on:
      - backend
    env_file:
      - ./bot/.env

volumes:
  pgdata:
